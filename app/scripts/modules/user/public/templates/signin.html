<ion-view ng-init="vm.changeBackButtonSetting()">
  <ion-content class="public-background" scroll="true" overflow-scroll="false" has-bouncing="false">
    <div class="public-content">
      <form class="bottom-scale-90" name='sigin' ng-submit="doLogin()">
        <div class="list list-inset">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Sign In</span>
          </label>
          <label class="item item-input item-email" ng-class="(sigin.email.$invalid && sigin.email.$dirty) ? 'error-input' : 'right-input' ">
            <input type="email" placeholder="E-mail" ng-model="vm.email" name='email'>
            <img src="./resources/images/exclamation.png" class="error-exclamination">
          </label>
          <label class="item item-input item-password" ng-class="(sigin.password.$invalid && sigin.password.$dirty) ? 'error-input' : 'right-input' ">
            <input type="password" placeholder="Password" ng-model='vm.password' name='password' >
          </label>
          <button class="button button-block button-positive" type="submit" ng-disabled='vm.onProgress'>
            Sign In
          </button>
        </div>
      </form>
      <p class="bottom-scale-30 text-center">
        <a ui-sref="app.recoverpassword">Forgot Password?</a>
      </p>
      <div class="row  bottom-scale-5">
        <div class="col divider"></div>
      </div>
      <p class="public-footer text-center">
        <a ui-sref="app.signup">New here? Sign Up</a>
      </p>
    </div>
  </ion-content>
</ion-view>
